<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartstyles.css">
    <title>Anime Accessories Store</title>
</head>
<body>
    <header>
        <h1>Anime Accessories Store</h1>
        <div id="cart">Cart (0) Your cart is empty</div>
    </header>
    <main>
        <!-- Your product listings go here -->
        <div class="product" data-id="1" data-name="Anime Figure" data-price="29.99">
            <h2>Anime Figure</h2>
            <p>$29.99</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </main>
    <script src="cartscript.js"></script>
</body>
</html>
